<html lang="en">
  <head>
    <title>FoxTyper</title>
    <!-- Metadata -->
    <meta name="description" content="Foxtyper is a typetester to help you improve your typingspeed. Heavily inspired by monkeytype">
    <meta name="twitter:card" content="summary">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- links -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
      type="text/css"
    />
  <link rel="icon" type="image/x-icon" href="/src/images/foxtype_icon.png">
  </head>
  <body>
    <a class="login-hover" href="./html/login.html">
      <img class="repo-icon" src="src/images/code_icon-icons.com_73620.png" link="https://github.com/epicrg/foxtyper"></img>
      <div>github</div>
    </a>

    <div id="g_id_onload"
      data-client_id="588931753745-juet93reafk91gnjr0b3psfc5rfqeung.apps.googleusercontent.com"
      data-login_uri="https://foxtyper.com/login"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"         
      
      data-callback="OnSuccess"
      data-logo_alignment="left">
    </div>

    <div class="container">
      <div class="heading">Foxtype</div>
      <div class="header">
        <div class="wpm">
          <div class="header_text">WPM</div>
          <div class="curr_wpm">100</div>
        </div>
        <div class="cpm">
          <div class="header_text">CPM</div>
          <div class="curr_cpm">100</div>
        </div>
        <div class="errors">
          <div class="header_text">Errors</div>
          <div class="curr_errors">0</div>
        </div>
        <div class="timer">
          <div class="header_text">Time</div>
          <div class="curr_time">30s</div>
        </div>
        <div class="accuracy">
          <div class="header_text">% Accuracy</div>
          <div class="curr_accuracy">100</div>
        </div>
      </div>

      <div class="quote">Press 'tab' to start</div>
      <div id="countdownTimer"></div>
      <input
        type="text"
        class="input_area"
        autofocus
        oninput="processCurrentText()"
      />
      <button class="restart_btn" onclick="startTimer(3)">Restart</button>
    </div>

    <script src="game.js"></script>
  </body>

  <footer>
    <div class="footer">
      <p>Made by Epic RG</p>

      <a class="git-hover" href="https://github.com/epicrg/typetest" target="_blank">
        <img class="repo-icon" src="src/images/code_icon-icons.com_73620.png" link="https://github.com/epicrg/foxtyper"></img>
        <div>github</div>
      </a>
    </div>
  </footer>
</html>
